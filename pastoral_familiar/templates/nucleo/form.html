{% import 'macros/macros.html' as macros %}
{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <section class="content-header">
                <h2>Cadastro <small>- n√∫cleos</small></h2>
                <!--<ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Examples</a></li>
                    <li class="active">Blank page</li>
                </ol>-->
            </section>
            <form action="{{ form_action }}" role="form" class="form-horizontal" method="POST">
                <div class="tab-content">
                    <div class="tab-pane active" id="detalhes">
                        <div class="col-lg-12">
                            {{ form.csrf_token }}

                            <div class="form-group">
                                {{ macros.render_field(form.descricao, maxlength="100") }}
                            </div>
                            <div class="form-group">
                                {{ macros.render_field(form.objetivo, maxlength="100") }}
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
        </div>
    </div>
{% endblock %}
